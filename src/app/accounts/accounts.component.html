<mat-tab-group dynamicHeight>
    <mat-tab label="Savings Account">
        <table class="example-large-box mat-elevation-z4" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="accountNo">
                <th mat-header-cell *matHeaderCellDef>Account No. </th>
                <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="availableBalance">
                <th mat-header-cell *matHeaderCellDef> Available Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.availableBalance}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Current Account">
        <table class="example-large-box mat-elevation-z4" mat-table [dataSource]="dataSourc" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="accountNo">
                <th mat-header-cell *matHeaderCellDef>Account No. </th>
                <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="availableBalance">
                <th mat-header-cell *matHeaderCellDef> Available Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.availableBalance}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
</mat-tab-group>
